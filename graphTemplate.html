<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Directed Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node {
            fill: #ccc;
            stroke: #000;
        }
        .node-text {
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
            dominant-baseline: middle;
        }
    </style>
</head>
<body>
    <svg width="1500" height="1200"></svg>

    <script>
        const nodes = [
        $[[NODES]]
        ];

        const links = [
        $[[EDGES]]
        ];

        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-600))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide().radius(40))
            .force("x", d3.forceX().x(width / 2).strength(0.05)) // Center attraction
            .force("y", d3.forceY().y(height / 2).strength(0.05)); // Center attraction

        const link = svg.selectAll(".link")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        const nodeGroup = svg.selectAll(".node-group")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node-group")
            .call(d3.drag() // Enable drag behavior
                .on("start", dragStarted)
                .on("drag", dragged)
                .on("end", dragEnded));

        const node = nodeGroup.append("rect")
            .attr("class", "node")
            .attr("width", 140)
            .attr("height", 30)
            .attr("x", -70)
            .attr("y", -15)
            .attr("stroke", "#000")
            .attr("fill", d => d.color); // Set the fill color

        const nodeText = nodeGroup.append("text")
            .attr("class", "node-text")
            .text(d => d.id);



        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            nodeGroup
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
        });

        function dragStarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
      }

      function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
      }

      function dragEnded(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
      }
    </script>
</body>
</html>
