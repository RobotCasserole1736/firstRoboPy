<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Directed Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node {
            fill: #ccc;
            stroke: #000;
        }
        .node-text {
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
            dominant-baseline: middle;
        }
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 100%;">
        <svg width="100%" height="100%"></svg>
    </div>

    <script>
        const nodes = [
            { id: "MyRobot", color: "red"},
    { id: "_DrivetrainControl", color: "red"},
    { id: "SwerveModuleControl", color: "red"},
    { id: "WrapperedSparkMax", color: "red"},
    { id: "Fault", color: "red"},
    { id: "WrapperedSRXMagEncoder", color: "red"},
    { id: "Calibration", color: "red"},
    { id: "SwerveModuleGainSet", color: "red"},
    { id: "DrivetrainPoseEstimator", color: "red"},
    { id: "_DrivetrainPoseTelemetry", color: "red"},
    { id: "DrivetrainTrajectoryControl", color: "red"},
    { id: "CrashLogger", color: "red"},
    { id: "Webserver", color: "red"},
    { id: "ThreadedTCPServer", color: "red"},
    { id: "SegmentTimeTracker", color: "red"},
    { id: "Dashboard", color: "red"},
    { id: "DriverInterface", color: "red"},
    { id: "_AutoSequencer", color: "red"},
    { id: "ModeList", color: "red"},
    { id: "WaitMode", color: "red"},
    { id: "DrivePathTest1", color: "red"},
    { id: "DrivePathCommand", color: "red"},
    { id: "DoNothingMode", color: "red"},
    { id: "CommandGroup", color: "red"},
    { id: "<enum 'GroupType", color: "red"},
    { id: "WaitCommand", color: "red"},
    { id: "RIOMonitor", color: "red"},

        ];

        const links = [
            { source: "WrapperedSRXMagEncoder", target: "Calibration" },
    { source: "MyRobot", target: "DriverInterface" },
    { source: "WrapperedSRXMagEncoder", target: "Fault" },
    { source: "_AutoSequencer", target: "ModeList" },
    { source: "MyRobot", target: "_DrivetrainControl" },
    { source: "_DrivetrainControl", target: "DrivetrainPoseEstimator" },
    { source: "CommandGroup", target: "<enum 'GroupType" },
    { source: "ModeList", target: "WaitMode" },
    { source: "_DrivetrainControl", target: "DrivetrainTrajectoryControl" },
    { source: "SwerveModuleControl", target: "WrapperedSRXMagEncoder" },
    { source: "SwerveModuleGainSet", target: "Calibration" },
    { source: "DrivePathCommand", target: "_DrivetrainPoseTelemetry" },
    { source: "DrivetrainPoseEstimator", target: "_DrivetrainPoseTelemetry" },
    { source: "ModeList", target: "DoNothingMode" },
    { source: "DrivePathTest1", target: "DrivePathCommand" },
    { source: "CommandGroup", target: "WaitCommand" },
    { source: "ModeList", target: "DrivePathTest1" },
    { source: "CommandGroup", target: "DrivePathCommand" },
    { source: "MyRobot", target: "RIOMonitor" },
    { source: "_DrivetrainControl", target: "SwerveModuleControl" },
    { source: "_DrivetrainControl", target: "SwerveModuleGainSet" },
    { source: "MyRobot", target: "_AutoSequencer" },
    { source: "MyRobot", target: "CrashLogger" },
    { source: "DrivetrainTrajectoryControl", target: "Calibration" },
    { source: "MyRobot", target: "Webserver" },
    { source: "MyRobot", target: "Dashboard" },
    { source: "RIOMonitor", target: "Fault" },
    { source: "DriverInterface", target: "Fault" },
    { source: "SwerveModuleControl", target: "WrapperedSparkMax" },
    { source: "DrivePathCommand", target: "_DrivetrainControl" },
    { source: "WrapperedSparkMax", target: "Fault" },
    { source: "_AutoSequencer", target: "CommandGroup" },
    { source: "MyRobot", target: "SegmentTimeTracker" },
    { source: "Webserver", target: "ThreadedTCPServer" },

        ];

        const svg = d3.select("svg");
        // Get the width and height of the browser window
        const width = window.innerWidth;
        const height = window.innerHeight;

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-600))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide().radius(65));

        nodes[0].fx = width / 2; // Set the x-coordinate to anchor
        nodes[0].fy = height / 2; // Set the y-coordinate to anchor

        const link = svg.selectAll(".link")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        const nodeGroup = svg.selectAll(".node-group")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node-group")
            .call(d3.drag() // Enable drag behavior
                .on("start", dragStarted)
                .on("drag", dragged)
                .on("end", dragEnded));

        const node = nodeGroup.append("rect")
            .attr("class", "node")
            .attr("width", 140)
            .attr("height", 30)
            .attr("x", -70)
            .attr("y", -15)
            .attr("stroke", "#000")
            .attr("fill", d => d.color); // Set the fill color

        const nodeText = nodeGroup.append("text")
            .attr("class", "node-text")
            .text(d => d.id);



        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            nodeGroup
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
        });

        function dragStarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
      }

      function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
      }

      function dragEnded(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
      }
    </script>
</body>
</html>
